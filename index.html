<html>
  <title>Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="chance.js"></script>
  <script type="text/javascript" src="devlinkGenScript.js"></script>
  <body onload="generateDropDownBank()">
    <table>
      <tbody>
        <tr>
          <h6>ENVIRONMENT</h6>
          <div class="row">
            <div class="col-md-2" id="environmentId">
            </div>
          </div>
        </tr>
        <tr>
          <h6>INR BANKS</h6>
          <div class="row">
            <div class="col-md-2" id="inrBankCode">
            </div>
            <div class="col-md-2">
              <label>Amount</label>
              <input placeholder="Amount" value="10" id="inrAmount">
            </div>
            <div class="col-md-3" id="inrPayeeCode">
            </div>
            <div class="col-md-2">
              <button onclick="getbankCode('inrBankCode','inrPayeeCode', 'INR', 'inrAmount', 'inrlink')" type="button" class="btn btn-primary">
                Generate Link
                <a target="_blank" id='inrlink'></a>
              </button>
            </div>
          </div>
        </tr>
        <tr>
          <h6>MYR BANKS</h6>
          <div class="row">
            <div class="col-md-2" id="myrBankCode">
            </div>
            <div class="col-md-2">
              <label>Amount</label>
              <input placeholder="Amount" value="50" id="myrAmount">
            </div>
            <div class="col-md-3" id="myrPayeeCode">
            </div>
            <div class="col-md-2">
              <button onclick="getbankCode('myrBankCode','myrPayeeCode', 'MYR', 'myrAmount', 'myrlink')" type="button" class="btn btn-primary">
                Generate Link
                <a target="_blank" id='myrlink'></a>
              </button>
            </div>
          </div>
        </tr>
        <tr>
          <h6>THB BANKS</h6>
          <div class="row">
            <div class="col-md-2" id="thbBankCode">
            </div>
            <div class="col-md-2">
              <label>Amount</label>
              <input placeholder="Amount" value="50" id="thbAmount">
            </div>
            <div class="col-md-3" id="thbPayeeCode">
            </div>
            <div class="col-md-2">
              <button onclick="getbankCode('thbBankCode','thbPayeeCode', 'THB', 'thbAmount', 'thblink')" type="button" class="btn btn-primary">
                Generate Link
                <a target="_blank" id='thblink'></a>
              </button>
            </div>
          </div>
        </tr>
        <tr>
          <h6>VND BANKS</h6>
          <div class="row">
            <div class="col-md-2" id="vndBankCode">
            </div>
            <div class="col-md-2">
              <label>Amount</label>
              <input placeholder="Amount" value="100000" id="vndAmount">
            </div>
            <div class="col-md-3" id="vndPayeeCode">
            </div>
            <div class="col-md-2">
              <button onclick="getbankCode('vndBankCode','vndPayeeCode', 'VND', 'vndAmount', 'vndlink')" type="button" class="btn btn-primary">
                Generate Link
                <a target="_blank" id='vndlink'></a>
              </button>
            </div>
          </div>
        </tr>
		<tr>
			<h6>ZAR BANKS</h6>
			<div class="row">
			  <div class="col-md-2" id="zarBankCode">
			  </div>
			  <div class="col-md-2">
				<label>Amount</label>
				<input placeholder="Amount" value="10" id="zarAmount">
			  </div>
			  <div class="col-md-3" id="zarPayeeCode">
			  </div>
			  <div class="col-md-2">
				<button onclick="getbankCode('zarBankCode','zarPayeeCode', 'zar', 'zarAmount', 'zarlink')" type="button" class="btn btn-primary">
				  Generate Link
				  <a target="_blank" id='zarlink'></a>
				</button>
			  </div>
			</div>
		  </tr>
        <tr>
          <h6>MOCK</h6>
          <div class="row">
            <div class="col-md-2" id="mockBankCode">
            </div>
            <div class="col-md-2">
              <label>Amount</label>
              <input placeholder="Amount" value="100000" id="mockAmount">
            </div>
            <div class="col-md-3" id="mockPayeeCode">
            </div>
            <div class="col-md-2">
              <button onclick="getbankCode('mockBankCode','mockPayeeCode', 'mock', 'mockAmount', 'mocklink')" type="button" class="btn btn-primary">
                Generate Link
                <a target="_blank" id='mocklink'></a>
              </button>
            </div>
          </div>
        </tr>
        <tr>
          <h6>Download Screenshot</h6>
          <p>Downloads mhtml and png on local environment</p>
          <div class="row">
            <div class="col-md-4">
              <label>File Name</label>
              <input placeholder="e.g. 2022-05-18-06-54-57-859416_None_pagination2" id="fileName" size="50">
            </div>
            <div class="col-md-2">
              <button onclick="downloadScreenshot('downloadMhtml','fileName','.mhtml')" type="button" class="btn btn-primary">
                Download Mhtml
                <a id='downloadMhtml'></a>
              </button>
            </div>
            <div class="col-md-2">
              <button onclick="downloadScreenshot('downloadId','fileName','.png')" type="button" class="btn btn-primary">
                Download Png
                <a id='downloadId'></a>
              </button>
            </div>
          </div>
        </tr>
        <tr>
          <br>
          <a target="_blank" href="https://docs.google.com/document/d/15S3gn0Azby6m-7r6a29j_JMtb988qG7S/">Visit this link for more info about link generation.</a>
        </tr>
        <br>
        <tr>
          <div>
            <image src="tdh_logo.jpg"></image>
          </div>
        </tr>
        <tr>
          <h6>Download Screenshot</h6>
          <div class="row">
            <div class="col-md-2">
              <label>Amount</label>
              <input placeholder="Amount" value="100000" id="mockAmount">
            </div>
          </div>
        </tr>
      </tbody>
    </table>
    <br>
  </body>
</html>
